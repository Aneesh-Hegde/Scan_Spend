name: CI for Expense Manager

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      # Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      # Run tests
      - name: Run tests
        run: |
          cd frontend
          npm build

      # Build the frontend
      - name: Build the frontend
        run: |
          cd frontend
          npm run build
